<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>grid_of_colour</title>
</head>
<body>
    <section>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--orange)"/></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--yellow)"/></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--orange)" /></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--navy)"/></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--green)" /></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--blue)"/></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--blue)"/></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--yellow)" /></svg>
        <svg height="150" width="150"><circle cx="150" r="150" fill="var(--mustard)" /></svg>
        <svg height="150" width="150"><circle r="150" fill="var(--mustard)" /></svg>
        <svg height="150" width="150"><circle cy="150" r="150" fill="var(--orange)" /></svg>
        <svg height="150" width="150"><circle cy="150" r="150" fill="var(--pink)" /></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--navy)" /></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--blue)"/></svg>
        <svg height="150" width="150"><circle cy="150" cx="150" r="150" fill="var(--green)" /></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--blue)"/></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--orange)"/></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--pink)" /></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--orange)"/></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--yellow)"/></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--mustard)" /></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--blue)"/></svg>
        <svg width="150" height="150"><rect width="150" height="150" fill="var(--pink)"/></svg>
        <svg height="150" width="150"><circle cx="75" cy="75" r="75" fill="var(--blue)" /></svg>
    </section>
</body>
</html>
